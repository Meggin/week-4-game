<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Document responsive across devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Document's character set. -->
    <meta charset="UTF-8">
    <title>Star Wars RPG Game</title>
    <!-- Linking CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Linking Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
  </head>
  <body>

    <div class="header-container">
      <header>STAR WARS RPG!</header>
    </div>

    <div class="main-container">
      <section id="character-section">
        <ul class="characterList" id="selectable">
          <!--Create list items from characterList[].-->
        </ul>
      </section>
      <section id="enemy-section">
      </section>
      <section id="fight-section">
      </section>
    </div>
    
    <!-- Linking to jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Linking JavaScript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>    
  </body>
</html>
